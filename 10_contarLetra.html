<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada


    //Processamento
    function contarLetraNaFrase(frase, letra) {
        frase = frase.toUpperCase();
        letra = letra.toUpperCase();
        let contador = 0;
        for (let i = 0; i < frase.length; i++) {if (frase[i] === letra) {contador++;}}
        return contador;
    }

    const frase = prompt("Informe uma frase ou palavra: ");
    const letra = prompt("Informe uma letra para contar: ");

    if (frase && letra && letra.length === 1) {
        const quantidade = contarLetraNaFrase(frase, letra);
        alert(`A letra "${letra}" aparece ${quantidade} vez(es) na frase "${frase}".`);
    }
    else {
        alert("Forneça uma frase ou palavra e uma única letra.");
    }



    //Saída

</script>
