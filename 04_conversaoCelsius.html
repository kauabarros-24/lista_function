<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    function conversao(valorConvertido) {
        valorConvertido = Math.ceil((valorConvertido  - 32) * (5 / 9));
        return valorConvertido;
    }
    let temperatura= Number(prompt('Digite o valor em graus Fahrenheit: ').replace(',', '.'));
    let mensagem = 'O valor convertido para celsius é ' + conversao(temperatura) + '°C';
    alert(mensagem);

    //Processamento


    //Saída

</script>
