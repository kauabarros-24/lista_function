<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    function calcularAreaTriangulo() {
        let altura = Number(prompt("Digite o valor da altura").replace("," , "."));
        let base = Number(prompt("Digite o valor da base").replace(",", '.'));
        const area = ((base * altura) / 2).toFixed(2);
        alert(`A área é ${area.replace('.', ',')}m`);
    }
    calcularAreaTriangulo();

</script>
