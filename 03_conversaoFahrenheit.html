<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

    function conversao(valorConvertido) {
        valorConvertido = (9 * valorConvertido + 160) / 5;
        return valorConvertido;
    }
    let temperatura= Number(prompt('Digite o valor em graus celsius: ').replace(',', '.'));
    let mensagem = 'O valor convertido para fahrenheit é ' + conversao(temperatura) + '°F';
    alert(mensagem);

    //Processamento


    //Saída

</script>
