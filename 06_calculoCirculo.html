<meta charset="utf-8">
<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    function CalcularPerimetro(raio) {
        raio = raio * 2 * 3.14;
        return raio;
    }
    function CalcularArea(raio) {
        raio = (raio * raio) * 3.14
        return raio;
    }
    const formulaUsada = prompt('Digite qual fórmula deseja usar: ').toUpperCase();
    const valorRaio = Number(prompt("Digite o valor do raio em metros: ").replace(",", "."));

    if (formulaUsada == 'PERÍMETRO' || formulaUsada == 'PERIMETRO' || formulaUsada == "P") {
        alert(`O perímetro é ${CalcularPerimetro(valorRaio)}m`);
    }
    else {
        alert(`A área é ${CalcularArea(valorRaio.toFixed(1))}m`); 
    }

 

    //Processamento

    //Saída

</script>
